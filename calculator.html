<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}

function cube2() {
var num3 = document.getElementById("n1");
num3.value = Math.pow(num3.value, 4);
}

function sin() {
var num2 = document.getElementById("n1");
num2.value = Math.sin(num2.value);
}
</script>
</head>
<body>
<h1>Calculadora de Ren√°n Tene Borja</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="cube()"> x^3 </button>

<button onclick="cube2()"> x^4 </button>

<button onclick="sin()"> sin(x) </button>
</body>
</html>
